    <h2>在Virtualbox中,以橋接網路卡設定,建立一台 Ubuntu伺服主機</h2><br/>
isudo apt update幫我們把下載的網站資料update到最新,如果不行就用 sudo rm /var/lib/dpkg/lock 把lock刪除掉 , sudo apt install nginx 安裝nginx ,用ifconfig再到外部的瀏覽器打上IP:80就可以看到,如果像要知道檔案在哪裡就 cd /var/www/html , ls -l ,sudo vi index.nginx-debian.html 就可更改<br/>

<section>
<h2>自製網路線<h2><br/>
先準備好8蕊網路線 RJ-45接頭和剪刀還有壓線鉗<br/>
用剪刀將網路線外皮剝除,之後將雙絞線進行分類,兩端的網路接頭皆為T568B為一般傳輸用網路線,T568B配線顏色順序為白橙、橙、白綠、藍、白藍、綠、白棕、棕再將前端不整齊的部分修剪整齊套入RJ45接頭用壓線鉗壓僅完成壓線
跳線:兩台電腦資料對傳用一頭用T568B另一頭用T568A配線,T568A配線順序為白綠、綠、白橙、藍、白藍、橙、白棕、棕<br/>

    </script>
